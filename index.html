<html>
    <head>
        <meta charset="utf-8">
        <title>Projet 3 - v0.40.4</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="slider2.css">
        <link rel="stylesheet" href="MarkerCluster.css">
        <link rel="stylesheet" href="MarkerCluster.Default.css">
        <script src="https://kit.fontawesome.com/72f3363021.js" crossorigin="anonymous"></script>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    </head>

    <body>
        <h1>Réservez votre Vélo</h1>
        
        <div class="intro">
            <div class="slider-container">
                <div class="slider-wrapper">
                    <div  id="slide-wrapper-left"></div>
                </div>
                <div class="slider-wrapper">
                    <div id="slide-wrapper-right"></div>
                </div>
            </div>
            <div id="navigation">
                <i class="fa-solid fa-backward-step" id="previous"></i>
                <i class="fa-regular fa-circle-pause" id="pause_button"><p id="nav_word">Pause</p></i>
                <i class="fa-solid fa-forward-step" id="next"></i>
            </div>
        </div>
        <div class="booking">
            <div class="partone">
                <div id="map"></div>
                <div class="detail-wrapper">
                    <div class="detail">
                        <h2>Détail de la station</h2>
                        <label for="city-select">Sélectionner une ville :</label>
                        <select name="city" id="city-select"></select>
                        <p>Adresse : <span id="address">...</span></p>
                        <p><span id="places"></span> places</p>
                        <p><span id="remain_bikes"></span> vélos disponibles</p>
                        <div class="form">
                            <div class="line">
                                <label for="last_name">Nom</label>
                                <input type="text" name="user_lastname" id="last_name">
                            </div>
                            <div class="line">
                                <label for="first_name">Prénom</label>
                                <input type="text" name="user_firstname" id="first_name">
                            </div>
                            <div id="sign"></div>
                            <div id="parttwo">
                                <p>Vélo réservé à la station <span id="station"></span> par <span id="client"></span></p>
                                <p>Temps restant : <span id="timer"></span></p>
                            </div>
                            <div class="button">
                                <button type="submit" id="resa-button">Réserver</button>
                                <button type="submit" id="unbook-button">Libérer</button>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>

<script type="module" src="./main.js"></script>
<script src="./classes/slider2.js"></script>
<script src="./resources/utilities/leaflet.markercluster.js"></script>
